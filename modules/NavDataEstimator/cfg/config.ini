[LEFT_CAMERA_SPECS]
focal_length   = 19            ; milimiters
pixel_size     = 3.7           ; µm
horizontal_fov = 87            ; degree

[RIGHT_CAMERA_SPECS]
focal_length   = 19            ; milimiters
pixel_size     = 3.7           ; µm
horizontal_fov = 87            ; degree

[SYSTEM_SETUP]
baseline_distance = 8         ; cm

[CALIBRATION]
chessboard_width  = 9          ; Number of inner horizontal corners
chessboard_height = 6          ; Number of inner vertical corners
chessboard_square_size = 24    ; Chessboard cell size (mm)
calibration_mode = 1           ; 1 -> Using videos; 2 -> Using images
save_calibration_images = 0    ; Save image with calibration corners 0 -> Disabled; 1 -> Enabled
save_calibration_params = 1    ; Save Calibration params 0 -> Disabled, 1 -> Enabled
video_calibration_step  = 30   ; How many frames to skip for video calibration
save_calibration_images_path = ./modules/NavDataEstimator/calibration/corners/
calibration_images_dir_left  = ./modules/NavDataEstimator/calibration/images/left/
calibration_images_dir_right = ./modules/NavDataEstimator/calibration/images/right/
calibration_video_left  = ./modules/NavDataEstimator/calibration/videos/20240903_cal_left.mp4
calibration_video_right = ./modules/NavDataEstimator/calibration/videos/20240903_cal_right.mp4
save_calibration_params_path = ./modules/NavDataEstimator/calibration/params/20240903.pkl
load_calibration_params_path = ./modules/NavDataEstimator/calibration/params/20240903.pkl

[PARAMETERS]
num_disparities = 0            ; Number of disparities for depth map calulation (multiple of 16)
max_disparities = 128          ; Number of max disparities for depth map calulation (multiple of 16)
block_size = 21                ; Block size for depth map calculation (must be odd)
gaussian_kernel_size = 5       ; Gaussian blur kernel size for rectified images
rectify_alpha = 1              ; Parameter used to calibrate image rectification [0, 1]
undistort_method = 1           ; 1 -> Use cv2.undistort; 2 -> Use cv2.remap
rectification_mode = 1         ; 1 -> Calibrated system; 2 -> Uncalibrated system
detection_kernel = 50          ; Size of detection (PixelxPixel) to get average distance

[STREAM]
left_camera_url  = rtmp://192.168.1.105:1935/gopro_left
right_camera_url = rtmp://192.168.1.105:1935/gopro_right
scale = 1                      ; Scale for processing streamings
record_stream   = 1            ; 0 -> Disabled; 1 -> Enabled
record_filepath = ./prototype/distance.mp4
max_detections  = 2            ; Number of maximum detections allowed
max_lost_frames = 250          ; Number of lost frames to consider both streams as closed

[COMMUNICATION_IN]
multicast_group = 224.1.1.1
multicast_port  = 3000
multicast_iface = 0.0.0.0
multicast_ttl   = 2

[COMMUNICATION_OUT]
multicast_group = 224.1.1.1
multicast_port  = 3001
multicast_iface = 0.0.0.0
multicast_ttl   = 2
send_frequency  = 1    ; hz

[CORRELATION]    ; This is only for prototype, in complete version, another module will do this
min_distance = 0.25     ; Min distance (relative to frame size) to consider two detections different