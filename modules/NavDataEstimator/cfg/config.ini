[LEFT_CAMERA_SPECS]
focal_length   = 19            ; milimiters
pixel_size     = 3.7           ; µm
horizontal_fov = 87            ; degree

[RIGHT_CAMERA_SPECS]
focal_length   = 19            ; milimiters
pixel_size     = 3.7           ; µm
horizontal_fov = 87            ; degree

[SYSTEM_SETUP]
baseline_distance = 16         ; cm

[CALIBRATION]
chessboard_width  = 9          ; number of inner horizontal corners
chessboard_height = 6          ; number of inner vertical corners
chessboard_square_size = 24    ; chessboard cell size (mm)
calibration_mode = 1           ; 1 -> Using videos; 2 -> Using images
save_calibration_images = 0    ; Save image with calibration corners 0 -> Disabled; 1 -> Enabled
save_calibration_params = 1    ; Save Calibration params 0 -> Disabled, 1 -> Enabled
video_calibration_step  = 15   ; How many frames to skip for video calibration
save_calibration_images_path = ./modules/NavDataEstimator/calibration/corners/
calibration_images_dir_left  = ./modules/NavDataEstimator/calibration/images/left/
calibration_images_dir_right = ./modules/NavDataEstimator/calibration/images/right/
calibration_video_left  = ./modules/NavDataEstimator/calibration/videos/20240822/calibration_1_left.mp4
calibration_video_right = ./modules/NavDataEstimator/calibration/videos/20240822/calibration_1_right.mp4
save_calibration_params_path = ./modules/NavDataEstimator/calibration/params/20240829.pkl
load_calibration_params_path = ./modules/NavDataEstimator/calibration/params/20240828.pkl

[PARAMETERS]
num_disparities = 0            ; Number of disparities for depth map calulation (multiple of 16)
block_size = 25                ; Block size for depth map calculation (must be odd)
gaussian_kernel_size = 5       ; Gaussian blur kernel size for rectified images
rectify_alpha = 1              ; Parameter used to calibrate image rectification [0, 1]
undistort_method   = 1         ; 1 -> Use cv2.undistort; 2 -> Use cv2.remap
rectification_mode = 2         ; 1 -> Calibrated system; 2 -> Uncalibrated system