[LEFT_CAMERA_SPECS]
focal_length=19         ; milimiters
pixel_size=3.7          ; µm
horizontal_fov=87       ; degree

[RIGHT_CAMERA_SPECS]
focal_length=19         ; milimiters
pixel_size=3.7          ; µm
horizontal_fov=87       ; degree

[SYSTEM_SETUP]
baseline_distance=15.3  ; cm

[CALIBRATION_LEFT]
image_directory=./modules/NavDataEstimator/calibration/left_images/
chessboard_width=9           ; number of inner horizontal corners
chessboard_height=6          ; number of inner vertical corners
chessboard_square_size=24    ; mm
frame_width=1706             ; image width (pixels)
frame_height=1280            ; image height (pixels)
save_calibration_images=0    ; Save image with calibration corners 0 -> Disabled, 1 -> Enabled
save_calibration_images_path=./modules/NavDataEstimator/calibration/left/
save_calibration_params=1    ; Save Calibration params 0 -> Disabled, 1 -> Enabled
save_calibration_params_path=./modules/NavDataEstimator/calibration/params/calibration_left.pkl
load_calibration_params_path=./modules/NavDataEstimator/calibration/params/t_calibration_left.pkl

[CALIBRATION_RIGHT]
image_directory=./modules/NavDataEstimator/calibration/right_images/
chessboard_width=9           ; number of inner horizontal corners
chessboard_height=6          ; number of inner vertical corners
chessboard_square_size=24    ; mm
frame_width=1706             ; image width (pixels)
frame_height=1280            ; image height (pixels)
save_calibration_images=0    ; Save image with calibration corners 0 -> Disabled, 1 -> Enabled
save_calibration_images_path=./modules/NavDataEstimator/calibration/right/
save_calibration_params=1    ; Save Calibration params 0 -> Disabled, 1 -> Enabled
save_calibration_params_path=./modules/NavDataEstimator/calibration/params/calibration_right.pkl
load_calibration_params_path=./modules/NavDataEstimator/calibration/params/t_calibration_right.pkl

[PARAMETERS]
video_calibration_step=15    ; How many frames to skip for video calibration
num_disparities=160          ; Number of disparities for depth map calulation (multiple of 16)
block_size=25                ; Block size for depth map calculation (must be odd)
gaussian_kernel_size=5       ; Gaussian blur kernel size for rectified images
image_width=1706             ; Num of width pixels for processing images. Depends on resolution
image_height=1280            ; Num of height pixels for processing images. Depends on resolution
rectify_alpha=0              ; Parameter used to calibrate image rectification [0, 1]