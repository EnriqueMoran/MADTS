[LEFT_CAMERA]
focal_length=19         ; milimiters
pixel_size=3.7          ; µm
horizontal_fov=87       ; degree

[RIGHT_CAMERA]
focal_length=19         ; milimiters
pixel_size=3.7          ; µm
horizontal_fov=87       ; degree

[SYSTEM_SETUP]
baseline_distance=30    ; cm

[CALIBRATION_LEFT]
image_directory=./modules/NavDataEstimator/calibration/left_images/
chessboard_width=9           ; number of inner horizontal corners 
chessboard_height=6          ; number of inner vertical corners
chessboard_square_size=24    ; mm
frame_width=1280             ; image width (pixels)
frame_height=720             ; image height (pixels)
save_calibrated_image=0      ; Save image with calibration corners 0 -> Disabled, 1 -> Enabled
save_calibration_params_path=./modules/NavDataEstimator/calibration/params/left/

[CALIBRATION_RIGHT]
image_directory=./modules/NavDataEstimator/calibration/right_images/
chessboard_width=9           ; number of inner horizontal corners 
chessboard_height=6          ; number of inner vertical corners
chessboard_square_size=24    ; mm
frame_width=1280             ; image width (pixels)
frame_height=720             ; image height (pixels)
save_calibrated_image=0      ; Save image with calibration corners 0 -> Disabled, 1 -> Enabled
save_calibration_params_path=./modules/NavDataEstimator/calibration/params/right/